<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Jeu de Mémoire</title>
</head>

<body class="fond_bleu">
    <div class="wrapper">
        <header>
            <section>
                <article>
                    <ul class="titre collection with-header">
                        <li class="collection-header transparent z-depth-0 center">
                            <h4 class="">Jeu de Mémoire</h4>
                            <div id="nomAfficher"></div>
                            <div id="tempsAfficher"></div>
                        </li>
                    </ul>
                </article>
            </section>
            <section>
                <article id="formul">
                    <form action="index.html" onsubmit="return false" name="formulaire" method="GET" id="formConfig">
                        <label class="size_texte_24">Configuration du jeu de mémoire
                            <input class="nombreCarte" type="number" id="nbCarteEntrer" name="nombreCarte"
                                placeholder="Entré le nombre de carte que vous voulez">
                            <input type="text" id="nomUser" name="nomUtilisateur" placeholder="Entré votre nom">
                        </label>
                        <button type="submit" id="valider" class="btn waves-effect waves-light " name="action"
                            aria-required="">Valider
                            <i class="material-icons right"></i>
                        </button>
                    </form>
                </article>
            </section>
        </header>
        <main>
            <div id="jeu"></div>
        </main>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script src="script.js"></script>

</html>
