<!DOCTYPE html>
<html lang="en">

    <title>Jeu de Mémoire</title>
</head>

<body class="fond_bleu">

        <header>
            <section>
                <article>
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4 class=" text_vert ">Jeu de Mémoire</h4>
                        </li>
                    </ul>
                </article>
            </section>
            <section>
                <div class="message"></div>
                <article>
                    <form action="#" method="GET" id="formConfig">
                        <label class="size_texte_24">Configuration du jeu de mémoire

                        </label>
                        <button class="btn waves-effect waves-light " name="action"
                            aria-required="">Valider

                        </button>
                    </form>
                    <br>
                    <botton class="btn btn-primary carte" href="#" role="button">Ok</botton>

            </section>
        </header>
